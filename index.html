<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Todo App</title>
</head>
<body>
    <div class="center-div">
        <div class="todo-header" id="todo-title-text">Two-doo</div>
        <p id = "lead-text" class="center">Start off by adding an item</p>
        <div class="center">
            <input type="text" class="center" id="todo-input">
            <br>
            <input class="submit-todo" type="submit" value="Add item">
        </div>


        <!-- Todo items -->
        <input type="checkbox" class="todo-items" />Go to the Gym<br>
        <input type="checkbox" class="todo-items">Finish API<br>
        <input type="checkbox" class="todo-items">Visit Aunty Kate<br>
    </div>
<script src="script.js"></script>
</body>
</html>
