<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Todo App</title>
</head>
<body>
    <div class="center-div">
        <div class="todo-header" id="todo-title-text">Two-doo</div>
        <p id = "lead-text" class="center">Start off by adding an item</p>
        <div class="center">
            <input type="text" class="center" id="todo-input">
            <br>
            <input class="submit-todo" type="submit" value="Add item">
        </div>


        <!-- Todo items -->
        <div class="todo-items-wrapper">
            <div class="todo-items">
                <label class="container">One
                    <input type="checkbox" >
                    <span class="checkmark"></span>
                </label>

                <label class="container">Two
                    <input type="checkbox" >
                    <span class="checkmark"></span>
                </label>

                <label class="container">Three
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                </label>
            </div>


        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
